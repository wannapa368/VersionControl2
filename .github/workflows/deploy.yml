name: Deploy Quasar SPA to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages    # branch ที่จะ deploy
          folder: dist/spa    # โฟลเดอร์ build ของ Quasar
          token: ${{ secrets.GITHUB_TOKEN }}